<!DOCTYPE html>
<html>
  <head>
    <link href="css/application.css" rel="stylesheet">
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script type="text/template" class="template">
      <div>
        <img src="<%= photo_url %>" alt="<%= name %>">
        <div><%= name %></div>
      </div>
    </script>
    <script type="text/javascript" src="js/cardfactory.js" defer></script>

  </head>
  <body>
    <!-- mac command line to access files "open /Applications/Google\ Chrome.app --args --allow-file-access-from-files" -->
    <div id="main-content">
      <form id="employee-form">
        <div>
          <label>Full Name</label>
          <input name="name" type="text" required />
        </div>
        <div>
          <label>Photo URL</label>
          <input name="photo_url" />
        </div>
        <button form="employee-form" type="submit">Create</button>
      </form>

      <hr />

      <!-- Employee list goes here. There is initial data for you in application.js -->
      <div id="employees">
      </div>

    </div>
  </body>
</html>
